<section class="informations">
	<form id="form" action="#" class="informations__form">
		<div class="informations__shell">
			<label id="label-name" for="input-name" class="informations__label informations__label--name">
				<input id="input-name" type="text" name="name" placeholder="введите имя" autocomplete="off" class="informations__input">
				<span id="error-text" class="informations__massage"></span>
			</label>
		</div>
		<div class="informations__shell">
			<label id="label-tel" for="input-tel" class="informations__label informations__label--tel">
				<input id="input-tel" type="tel" name="tel" placeholder="введите телефон" autocomplete="off" class="informations__input">
				<span id="error-text" class="informations__massage"></span>
			</label>
		</div>
		<div class="informations__shell">
			<label id="label-email" for="input-email" class="informations__label informations__label--email">
				<input id="input-email" type="email" name="email" placeholder="введите почту" autocomplete="off" class="informations__input">
				<span id="error-text" class="informations__massage"></span>
			</label>
		</div>
		<div class="informations__shell">
			<label class="informations__label informations__label--button">
				<button id="button" type="submit" class="informations__button">отправить</button>
			</label>
		</div>
	</form>
</section>
